# ---- Mandrake: Gradle/JVM performance settings ----
# Increase heap + metaspace for Gradle & Kotlin daemons (fixes GC thrash / metaspace OOM)
org.gradle.jvmargs=-Xms512m -Xmx3g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8

# Kotlin daemon memory (helps when kapt/Room is used)
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=1024m

# Speed-ups
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# AndroidX flags
android.useAndroidX=true
android.enableJetifier=true

# Kotlin style (harmless default)
kotlin.code.style=official
